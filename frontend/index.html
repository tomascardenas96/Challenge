<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/bafaee5caa.js" crossorigin="anonymous"></script>
    <title>Challenge</title>
  </head>
  <body>
    <div class="auth-page__container">
      <div class="auth-page__sign-in">
        <header class="auth-page__header">Inicia sesion</header>
        <form class="auth-page__form">
          <label for="">
            User name
            <input type="text" />
          </label>
          <label for="">
            Password
            <input type="password" />
          </label>
          <input type="submit" value="Sign in" />
        </form>
        </div>

        <div class="horizontal-line"></div>
        
        <div class="auth-page__sign-up">
          <header class="auth-page__header">Registrate gratis...</header>
          <form class="auth-page__form">
            <label for="">
              E-mail
              <input type="email" />
            </label>
            <label for="">
              User name
              <input type="text" />
            </label>
            <label for="">
              Password
              <input type="password" />
            </label>
            <input type="submit" value="Sign up" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
