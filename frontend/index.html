<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bafaee5caa.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="index.js" type="module"></script>
    <title>Challenge</title>
  </head>

  <>
      <!-- Pantalla de carga -->
  <div id="pantalla-carga">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>

  <div id="contenido-principal" style="display: none;"></div>
    <div class="auth-page__container">
      <img src="/frontend/assets/img/pexels-spencer-davis-4393021.jpg" alt="" />
      <div class="auth-page__sign-in">
        <header class="auth-page__header">Inicia sesion</header>
        <form class="auth-page__form" id="log-in__form">
          <label for="email">
            E-mail
            <input type="text" name="email" required />
          </label>
          <label for="password">
            Password
            <input type="password" name="password" required />
          </label>
          <input type="submit" value="Sign in" />
        </form>
      </div>

      <div class="horizontal-line"></div>

      <div class="auth-page__sign-up">
        <header class="auth-page__header">Registrate gratis...</header>
        <form class="auth-page__form" id="sign-up__form" autocomplete="off">
          <label for="email">
            E-mail
            <input type="email" name="email" required />
          </label>
          <label for="userName">
            User name
            <input type="text" name="userName" required />
          </label>
          <label for="password">
            Password
            <input type="password" name="password" required />
          </label>
          <input type="submit" value="Sign up" id="sign-up__button" />
        </form>
      </div>
    </div>
  </div>

  </body>
</html>
